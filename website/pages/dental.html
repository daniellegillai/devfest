<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles/stylesdental.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental</title>
</head>
<header>
    <nav id = "navbar">
        <ul>
            <li><a href="../index.html">Login</a></li>
            <li><a href="hub.html">Hub</a></li>
            <li><a href="dental.html">Dental</a></li>
            <li><a href="optical.html">Optical</a></li>
            <li><a href="medications.html">Medications</a></li>
        </ul>
        <img src="images/logo.png" alt="logo" id="logo" class="nav-logo">
    </nav>
</header>

<body style="background-color: rgba(255, 212, 198, 0.938);">
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" , class="textbox">
        HealthHub Dental
    </h1>  
    <div class = "dentcontainer">
        <div class = "side">
            <button onclick="openModal('modalCav')">Cavities</button>
            <button onclick="openModal('modalOr')">Oral Surgeries</button>
        </div>
        <img src="images/mouth.png"class="mouth">
        <div class = "side">
            <button onclick="openModal('modalX')">X-Rays</button>
            <button onclick="openModal('modalDoc')">Doctor Visits</button>
        </div>
    </div>


    <div id="modalCav" class="modal" onclick="closeModal('modalCav')">
        <div class="modal-content">Cavities</div>
    </div>
    <div id="modalOr" class="modal" onclick="closeModal('modalOr')">
        <div class="modal-content">Oral Surgeries</div>
    </div>
    <div id="modalX" class="modal" onclick="closeModal('modalX')">
        <div class="modal-content">X - Rays</div>
    </div>
    <div id="modalDoc" class="modal" onclick="closeModal('modalDoc')">
        <div class="modal-content">Doctor visits</div>
    </div>
    
    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
